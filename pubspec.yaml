name: montrajet_dashboard
description: "Dashboard d'administration SMS-first pour la plateforme MonTrajet. Interface Flutter pour monitorer en temps r√©el les demandes passagers, trajets conducteurs, et matching intelligent."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Material Design
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296

  # State Management & Providers
  riverpod: ^2.4.11
  flutter_riverpod: ^2.4.11
  riverpod_generator: ^2.3.17

  # Backend & Database
  supabase_flutter: ^1.10.0
  supabase: ^1.10.0

  # HTTP & Networking
  dio: ^5.4.0
  http: ^1.1.0

  # Environment Variables
  flutter_dotenv: ^5.1.0

  # Logging
  logger: ^2.2.0
  sentry_flutter: ^7.16.1

  # Charts & Visualization
  fl_chart: ^0.65.0

  # Date & Time
  intl: ^0.19.0

  # JSON Serialization
  json_serializable: ^6.8.0
  json_annotation: ^4.9.0

  # Hive
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Image Loading
  cached_network_image: ^3.4.0
  image_picker: ^1.1.0
  
  # Package Info
  package_info_plus: ^5.0.0

  # CSV Export
  csv: ^6.0.0

  # PDF Generation (export)
  pdf: ^3.11.0
  printing: ^5.12.0

  # Web/HTTP Server (for web version)
  web_socket_channel: ^2.4.0

  # Messaging/SMS Gateways
  # twilio_flutter: ^0.2.2  # Uncomment when implementing Twilio
  # africa_talking: ^1.0.0  # Uncomment when implementing Africa's Talking

  # LLM Integrations
  # google_generative_ai: ^0.5.0  # For Gemini
  # openai: ^0.0.0  # For Claude/OpenAI
  # grok_dart: ^0.1.0  # For Grok (if available)

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - .env
    - .env.example
    - assets/images/
    - assets/icons/
